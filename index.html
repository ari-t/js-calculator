<html>
	<head>
		<link rel="stylesheet" type="text/css" href="calculator.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="images/Latrice_All_Stars.png" /> 
		<title>Calculatrice Royale</title>
	</head>
	<body>
    <div id="container">
            <button class="soundBox" onclick="audio.play();"><h2>Let the music play</h2></button>
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"> </p>
					</div>
					<div id="output">
						<p id="output-value"> </p>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator" id="clear">CE</button>
					<button class="operator" id="backspace">C</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="operator" id=".">.</button>
					<button class="number" id="0">0</button>
					<button class="operator"  id="=">=</button>
				</div>
            </div>
        </div>
        <audio id="audio" src="./sounds/sissy.mp3" loop="loop"></audio>
        <script type= "text/javascript" src="calculator.js"></script>
	</body>
</html>
